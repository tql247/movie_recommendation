<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.5.0/fabric.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>

    <title>Movie Recommendation</title>
    <style>

    </style>
</head>

<body>
    <!-- loading layer -->
    <div id="loading" class="d-none">
        <div class="d-flex justify-content-center align-items-center min-vh-100 min-vw-100 position-absolute bg-white" style="z-index: 10;">
            <div class="spinner-grow" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>



    <div class="px-2 py-3 container">
        <div class="row">
            <div class="col-12 col-sm-3 border-end">
                <div class="w-100">
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="userid" aria-label="userid">
                    </div>
                </div>

                <h6>Recommend by user ratings</h6>
                <ul>
                    <li>Movie Name</li>
                    <li>Movie Name</li>
                    <li>Movie Name</li>
                    <li>Movie Name</li>
                </ul>

                <h6>Movies was rated by user</h6>
                <ul>
                    <li>Movie Name</li>
                    <li>Movie Name</li>
                    <li>Movie Name</li>
                    <li>Movie Name</li>
                </ul>
            </div>
            <div class="col-12 col-sm-9 d-flex flex-column align-items-center">

                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Movie name" aria-label="Movie name" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                </div>

                <div class="w-100 mt-3">
                    <div class="card w-100">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center ">
                                <div>
                                    <h5 class="card-title">Movie name</h5>
                                </div>
                                <div class="text-muted">
                                    Predict: 4
                                </div>
                            </div>
                          <div class="d-flex justify-content-between align-items-center ">
                            <div>
                                <p class="card-text">Action | Drama | Thriller</p>
                            </div>
                            <div class="d-flex align-items-center">
                                <input type="range" id="RatingMovie" value="3" max="5" min="1" oninput="RatingMovieValue.value = this.value">
                                <span>
                                    &nbsp;
                                    <output id="RatingMovieValue" name="amount" for="RatingMovie">3</output>
                                </span>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
